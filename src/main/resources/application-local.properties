spring.jackson.deserialization.fail-on-unknown-properties=true


# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

# OTP Templates
app.otp.sms.template=Your Cymark verification code is: %s. Valid for 10 minutes.
app.otp.email.subject=Cymark - Verification Code: %s
app.otp.email.template=<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;line-height:1.6}.container{max-width:600px;margin:0 auto;padding:20px}.otp-code{font-size:24px;font-weight:bold;color:#2563eb}.footer{margin-top:20px;padding-top:20px;border-top:1px solid #eee}</style></head><body><div class=\"container\"><h2>Your Verification Code</h2><p>Your OTP code is: <span class=\"otp-code\">%s</span></p><p>This code is valid for 10 minutes.</p><p>If you didn't request this code, please ignore this email.</p><div class=\"footer\"><p>Best regards,<br>Cymark Team</p></div></div></body></html>
